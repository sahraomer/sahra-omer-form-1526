<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
    <!--Meieres Reset here-->
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <form>
        <fieldset>
            <legend>Form Assignment</legend>
            <div class="box row">
                <div class="col-xs-12 col-sm-12 col-md-6 full-name">
                    <label for="fname">Full Name:</label>
                    <input type="text" id="fname">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 email-add">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="box">
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
            </div>
            <div class="box">
                <input type="button" id="validate-form" value="SUBMIT">
            </div>
        </fieldset>
    </form>
    <div class="correspondance"></div>
</body>
</html>
